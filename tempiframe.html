<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple iframe</title>
  </head>
  <body>
    <h1>Exemple iframe</h1>
    <span id="domaine"></span>
    <h2>Envoyer demande navigation :</h2>
    <input title="champ" type="text" value="rechercheClient" />
    <button>envoyer</button>
    <h2>appels reçus :</h2>
    <ul></ul>
    <script>
      console.log('Affichage contenu iframe')

      window.onload = () => {
        const boutonConnecter = document.querySelector('button'),
          libelleDomaine = document.querySelector('#domaine')

        libelleDomaine.textContent = document.domain

        boutonConnecter.addEventListener('click', () => {
          const input = document.querySelector('input')

          window.parent.postMessage(input.value, '*')
        })

        window.addEventListener('message', (event) => {
          console.log('message reçu de la fenêtre principale ' + event.data)
          console.log('origine ' + event.origin)

          const ul = document.querySelector('ul'),
            li = document.createElement('li')

          li.textContent = `${event.origin} | ${event.data}`

          ul.append(li)
        })
      }
    </script>
  </body>
</html>
